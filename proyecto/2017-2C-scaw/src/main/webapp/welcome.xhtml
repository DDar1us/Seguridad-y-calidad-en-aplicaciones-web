<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
	
		<!-- Bootstrap core CSS -->
	   <link href="css/bootstrap.min.css" rel="stylesheet" />
	   <!--  CSS -->
	   <link href="css/style.css" rel="stylesheet" type="text/css"/>
		
		<nav class="navbar navbar-inverse">
		  <div class="container-fluid">
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">UNLAM - Sistema de Evaluación</a>
		    </div>
		    <ul class="nav navbar-nav">
		      <li class="active"><a href="index.xhtml">Home</a></li>

		<title>UNLAM - Sistema de evaluación</title>
		
		
	</h:head>

<h:body>
	<h:form>
		<h2>Bienvenido <h:outputLabel value="#{usuarioBean.email}" /></h2>
	
		<h:outputLabel value="#{usuarioBean.nombre}" />
		<br />
		<br />
		<h:outputLabel value="#{usuarioBean.apellido}" />
		<br />
		<br />
	</h:form>

	<br />
	<br />
	
	<!--h:outputLabel rendered="#{idEstadoUsuario} == 2"--> 
		<h1>Usuarios Habilitados</h1>
		<h:dataTable value="#{usuarioBean.findAll}" var="person"
			class= "table table-success">
	
			<h:column>
				<f:facet name="header">Nombre</f:facet>    				
	      		#{person.nombre}
	  		 </h:column>
	
			<h:column>
				<f:facet name="header">Apellido</f:facet>
	      		#{person.apellido}
	   		</h:column>
	
			<h:column>
				<f:facet name="header">Email</f:facet>
	    	  	#{person.email}
		   	</h:column>
		   	<h:column>
				<f:facet name="header">Estado del Usuario</f:facet>
	    	  	#{person.idEstadoUsuario} - #{person.descripcion}
		    </h:column>
		   <h:column>
				<f:facet name="header">Borrar</f:facet>
	    	  	<input type="button" value="X"></input>
		   </h:column>
		   
	
		</h:dataTable>
	<!--/h:outputLabel-->
</h:body>
</html>
